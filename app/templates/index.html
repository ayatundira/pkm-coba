<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Smart Farm Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
            background-color: #f8f9fa; /* Ganti dari background image menjadi warna solid */
        }
      
      .welcome-text {
        text-align: center;                /* Teks di tengah */
        font-weight: bold;                 /* Huruf tebal */
        font-size: 3rem;                 /* Ukuran font besar */
        color: white;                      /* Warna putih agar kontras */
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Efek shadow */
        margin: 100px 0;                    /* Spasi atas dan bawah */
        font-family: 'Chewy', cursive;

      }
      .transparent-box {
        background: rgba(0, 0, 0, 0.5);
        border-radius: 10px;
        padding: 20px;
      }
      #kontrolAlat {
            background: url("{{ url_for('static', filename='grass.jpg') }}") no-repeat center center;
            background-size: cover;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            min-height: 200px; 
            color: #fff;
        }
      #kontrolAlat h3 {
        text-align: center;
        font-size: 1.5rem;
        font-weight: bold;
      }

      #kontrolAlat .d-flex {
        flex-wrap: wrap; /* Membuat elemen melanjutkan ke baris baru jika tidak cukup ruang */
        justify-content: space-around; /* Menyesuaikan jarak antar elemen */
      }

      #kontrolAlat .switch-container {
        display: flex;
        flex-direction: column; /* Membuat elemen vertikal */
        align-items: center; /* Pusatkan isi */
        margin: 10px; /* Jarak antar elemen */
      }

      #kontrolAlat .switch-container span {
        margin-bottom: 10px; /* Jarak antara nama dan tombol */
        font-size: 1.1rem; /* Ukuran teks */
        font-weight: bold;
      }
        
      .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 38px;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 34px;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 20px;
        width: 20px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: #4caf50;
      }
      input:checked + .slider:before {
        transform: translateX(32px);
      }
      
      #dataTerbaru {
          background: url("#") no-repeat center center;
          background-size: cover;
          padding: 20px;
          border-radius: 10px;
          margin-bottom: 20px;
          min-height: 200px;
          color: #fff;
      }

      .card {
        display: flex;
        flex-direction: column; /* Supaya konten diatur vertikal */
        justify-content: center; /* Konten di tengah */
        height: 100%; /* Tinggi otomatis disesuaikan */
      }

      .card-body {
        display: flex;
        flex-direction: column; /* Atur isi di dalam card */
        justify-content: center; /* Pusatkan konten */
        align-items: center; /* Pusatkan secara horizontal */
      }

      .card-title {
        margin-bottom: 10px; /* Jarak bawah untuk judul */
      }

      .row {
        display: flex;
        align-items: stretch; /* Tinggi setiap kolom/card sama */
      }

      .col {
        display: flex; /* Flexbox untuk kolom */
        flex-direction: column; /* Vertikal untuk fleksibilitas */
      }

      #riwayat {
          background: url("#") no-repeat center center;
          background-size: cover;
          padding: 20px;
          border-radius: 10px;
          margin-bottom: 20px;
          min-height: 200px;
          color: #fff;
      }

      .kontrol-alat-section {
        width: 100vw;
        margin-left: calc(-50vw + 50%);
        margin-right: calc(-50vw + 50%);
        padding: 20px;
      }

      header {
      position: sticky; /* Membuat header tetap di atas */
      top: 0; /* Tetap di bagian atas */
      z-index: 1020; /* Memastikan header di atas elemen lain */
      background-color: #198754; /* Warna hijau dari Bootstrap */
      transition: all 0.3s ease; /* Animasi halus jika ada perubahan */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Efek bayangan */
      }  

      .navbar {
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Tambahkan bayangan untuk efek pemisahan */
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-success shadow-sm">
        <div class="container-fluid d-flex">
          <h1 class="navbar-brand  mb-2 " >Smart Farm Dashboard</h1>
        </div>
      </nav>
    </header>
    

    <main class="container mt-0">
      <!-- Device Control Section -->
      <section id="kontrolAlat" class="kontrol-alat-section mb-5">
        <div class="welcome-text">
          <h1 style="font-size: 3rem;">Selamat Datang di ....</h1>
        </div>
        <div class="transparent-box">
          <h3 class="mb-4">Kontrol Alat</h3>
          <div class="d-flex justify-content-between">
            <div class="switch-container">
              <span>Kipas Angin</span>
              <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
              </label>
            </div>
            <div class="switch-container">
              <span>Pemanas</span>
              <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
              </label>
            </div>
            <div class="switch-container">
              <span>Kipas Angin</span>
              <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
              </label>
            </div>
            <div class="switch-container">
              <span>Lampu</span>
              <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
              </label>
            </div>
            <div class="switch-container">
              <span>Pompa Air</span>
              <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
              </label>
            </div>
            <div class="switch-container">
              <span>Pakan</span>
              <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
              </label>
            </div>
          </div>
        </div>
      </section>
      

      <!-- Real-Time Data Section -->
      <section id="dataTerbaru" class="mb-5">
        <h3 class="text-success mb-3">Data Terbaru</h3>
        <div class="row g-3">
          <div class="col">
            <div class="card text-center bg-light shadow-sm">
              <div class="card-body">
                <h5 class="card-title">Kelembapan</h5>
                <p class="card-text display-6">-</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card text-center bg-light shadow-sm">
              <div class="card-body">
                <h5 class="card-title">Kadar Ammonia</h5>
                <p class="card-text display-6">-</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card text-center bg-light shadow-sm">
              <div class="card-body">
                <h5 class="card-title">Suhu</h5>
                <p class="card-text display-6">-</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card text-center bg-light shadow-sm">
              <div class="card-body">
                <h5 class="card-title">Berat</h5>
                <p class="card-text display-6">-</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card text-center bg-light shadow-sm">
              <div class="card-body">
                <h5 class="card-title">Indikator Air</h5>
                <p class="card-text display-6">-</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card text-center bg-light shadow-sm">
              <div class="card-body">
                <h5 class="card-title">Indikator Pakan</h5>
                <p class="card-text display-6">-</p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Historical Data Section -->
      <section id="riwayat" >
        <h3 class="text-success mb-3">Riwayat</h3>
        <div class="row g-4">
          <div class="col-md-6">
            <div class="card shadow-sm" style="background: url('graph-bg-1.jpg') no-repeat center; background-size: cover;">
              <div class="card-body">
                <canvas id="humidityChart"></canvas>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card shadow-sm" style="background: url('graph-bg-2.jpg') no-repeat center; background-size: cover;">
              <div class="card-body">
                <canvas id="ammoniaChart"></canvas>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card shadow-sm" style="background: url('graph-bg-3.jpg') no-repeat center; background-size: cover;">
              <div class="card-body">
                <canvas id="temperatureChart"></canvas>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card shadow-sm" style="background: url('graph-bg-4.jpg') no-repeat center; background-size: cover;">
              <div class="card-body">
                <canvas id="weightChart"></canvas>
              </div>
            </div>
          </div>
          <div class="col-md-6 mx-auto">
            <div class="card shadow-sm" style="background: url('graph-bg-5.jpg') no-repeat center; background-size: cover;">
              <div class="card-body">
                <canvas id="foodWaterChart"></canvas>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="bg-success text-light text-center p-3 mt-5 shadow-sm">
      <p>&copy; Smart Farm System</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
